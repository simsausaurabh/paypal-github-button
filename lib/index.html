<!DOCTYPE html>
<html>

  <head>
    <title>Gratipay comparison reference</title>
    <style>
      /* Reset styles */
      body {
        margin: 0;
      }
    </style>
    <!-- Load GitHub styles -->
    <link rel="stylesheet" href="github.css">
  </head>

  <body>
    <!-- DEV: We keep this at the top left so we don't have to do offset computations in info extraction -->

      <span id="button__text" style="line-height: 27px; margin-left: 7px; font-size: 1.1em;">Support via Gratipay</span>
    </button>
    <hr/>
    <h3>HTML/CSS Original</h3>
    <p>
      <button class="button primary">
        <img width="27" style="float: left; margin-left: -6px;" src="logo.svg" />
        <span style="line-height: 27px; margin-left: 7px; font-size: 1.1em;">Support via Gratipay</span>
      </button>
    </p>
    <h3>SVG output</h3>
    <p>
      <img alt="SVG Gratipay badge" src="../dist/gratipay-badge.svg" />
    </p>

</html>
