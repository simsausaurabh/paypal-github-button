<!DOCTYPE html>
<html>

  <head>
    <title>Gratipay comparison reference</title>
    <style>
      /* Reset styles */
      body {
        margin: 0;
      }
    </style>
    <!-- Load GitHub styles -->
    <link rel="stylesheet" href="github.css">
  </head>

  <body>
    <!-- DEV: We keep this at the top left so we don't have to do offset computations in info extraction -->
    <button class="button primary" id="button">
      <img width="33" height="33" style="float: left;margin-left: -10px;" src="logo.png">
      <span style="line-height: 30px; margin-left: 7px; font-size: 1.1em;">Support via Gratipay</span>
    </button>
    <hr/>
    <h3>HTML/CSS Original</h3>
    <p>
      <button class="button primary">
        <img width="33" height="33" style="float: left;margin-left: -10px;" src="logo.png">
        <span style="line-height: 30px; margin-left: 7px; font-size: 1.1em;">Support via Gratipay</span>
      </button>
    </p>
    <h3>SVG output</h3>
    <p>
      <img alt="SVG Gratipay badge" src="../dist/gratipay-badge.svg" />
    </p>
    <h3>Canvas output</h3>
    <script src="vendor/html2canvas.js"></script>
    <script>
      (function () {
        var $button = document.getElementById('button');
        window.$button = $button;
        html2canvas($button, {
          onrendered: function (canvas) {
            document.body.appendChild(canvas);
            window.pngImage = canvas.toDataURL();
          }
        });
      }());
    </script>
  </body>

</html>
